<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
       <div><table><tr>
           <td><a href="#">View high scores</a></td>
           <td><div class = "timer-text">Time:<div class="small-font timer-count">0</div></div></td>
          </tr></table>
      <div class= "large-font">Coding Quiz Challenge</div>
      <P>Try to answer the following code-related questions wtihin the time limit.<br>Keep in mind that incorrect answers will penalize your score/time<br>by 10 seconds!</P>
      <button class="start-button">Start Quiz</button>
    </header>

    <main>
        <section>
            <div class="-outside-container">
                <div class="result">
                </div>
                <div class="question-container" id="question">
                    Question goes here.
                </div>
                <div class="options-container">
                    <button class="option" onclick="" id="opt1" >option1</button>
              
                    <button class="option" id="opt2" >option2</button>
              
                    <button class="option" id="opt3">option3</button>
              
                    <button class="option" id="opt4">option4</button>
                </div>
            </div>
          </section>
    </main>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
