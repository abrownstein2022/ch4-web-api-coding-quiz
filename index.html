<!DOCTYPE html>
<html>

<head>
  <title>Coding Quiz Challenge</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <!--header displays timer and high score link-->
  <header>
    <div style="width:95%;">
      <a href="#" onclick='displayHideElement("disp-high-scores")'>View high scores</a>
    </div>
    <!--span means no carriage return vs div-->
    <div style="width:5%;">
      Time:<span class="timer-text" id="timer-count"></span>
    </div>
  </header>

  <main>
    <section class="start-container" id="start-container">
      <h2>Coding Quiz Challenge</h2>
      Try to answer the following code-related questions wtihin the time limit.<br>Keep in mind that incorrect
      answers will penalize your score/time<br>by 10 seconds!
      <br><button class="start-button">Start Quiz</button>
    </section>
    <section class="quiz-container hide" id="quiz-container">
      <span id="ques"></span>
      <span class="options-container">
        <button class="option text-left" id="opt1"></button>
        <button class="option text-left" id="opt2"></button>
        <button class="option text-left" id="opt3"></button>
        <button class="option text-left" id="opt4"></button>
        <span class="right-wrong-msg" id="right-wrong-msg"></span>
      </span>
    </section>
    <section id="initials-container" class="initials-container hide">
      <h1>All done!</h1>
      Your final score is <span id="final-score">.</span>
      <br>Enter initials: <input type="text" id="initials"><button id="submit-scores">Submit</button>
    </section>
    <section class="high-scores-container hide" id="disp-high-scores" >
      <h1>High Scores</h1>
      <ol id="high-scores"></ol>  <!--will use JS to place li's here which will contain each row with initials and high score-->
      <button id="go-back">Go back</button><button id="clear-scores">Clear High Scores</button>
    </section>
  </main>

  <script src="./assets/scripts/script.js"></script>
</body>

</html>
